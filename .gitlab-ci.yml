default:
  image: gradle:7.2.0-jdk11-hotspot
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - client/.gradle
      - client/build
      - .gradle
variables:
  GRADLE_OPTS: "-Dorg.gradle.logging.level=info"

stages:
  - build
  - test
  - visualize

.init:
  stage: .pre
  script:
    - printenv

build:
  stage: build
  script: gradle --build-cache assemble

test:
  stage: test
  script: gradle check
  after_script:
    - pwd
    - cat $CI_PROJECT_DIR/server/build/reports/jacoco/test/html/index.html
    - ls $CI_PROJECT_DIR/server/build/reports/jacoco/test
  dependencies: []
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml
    paths:
      - $CI_PROJECT_DIR/server/build/reports/jacoco/test/jacocoTestReport.xml

# https://docs.gitlab.com/ee/user/project/merge_requests/test_coverage_visualization.html
# This works for viewing test coverage in merge request
coverage:
  # Must be in a stage later than test-jdk11's stage.
  # The `visualize` stage does not exist by default.
  # Please define it first, or chose an existing stage like `deploy`.
  stage: visualize
  image: registry.gitlab.com/haynes/jacoco2cobertura:1.0.7
  script:
    # convert report from jacoco to cobertura, using relative project path
    - python /opt/cover2cover.py $CI_PROJECT_DIR/server/build/reports/jacoco/test/jacocoTestReport.xml $CI_PROJECT_DIR/server/src/main/java/ > build/cobertura.xml
  needs: ['test']
  dependencies:
    - test
  artifacts:
    reports:
      cobertura: build/cobertura.xml

.end:
  stage: .post
  script:
    - echo 'hello world'