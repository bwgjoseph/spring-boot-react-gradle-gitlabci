default:
  image: gradle:7.2.0-jdk11-hotspot
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - build
      - .gradle

stages:
  - build
  - test

init:
  stage: .pre
  script:
    - printenv

build:
  stage: build
  script: gradle --build-cache assemble

test:
  stage: test
  script: gradle check
  dependencies: []
